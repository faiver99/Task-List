<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Añade una nueva tarea..." />
            <button id="addTaskBtn">Agregar</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <!-- Vista emergente para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Tarea</h2>
            <input type="text" id="editTaskInput" placeholder="Edita la tarea..." />
            <div class="modal-buttons">
                <button id="saveEditBtn">Guardar</button>
                <button id="cancelEditBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Vista emergente para confirmar eliminación -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>¿Estás seguro?</h2>
            <p>¿Deseas eliminar esta tarea permanentemente?</p>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn">Eliminar</button>
                <button id="cancelDeleteBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
